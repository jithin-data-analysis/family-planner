services:
  - type: web
    name: family-planner
    env: python
    buildCommand: |
      python3.9 -m pip install --upgrade pip setuptools wheel
      python3.9 -m pip install --no-deps --no-cache-dir -r requirements.txt
      python3.9 -m pip install --no-cache-dir -r requirements.txt
    startCommand: streamlit run src/app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: family_planner_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: true
      - key: PYTHONDONTWRITEBYTECODE
        value: true
      - key: PIP_NO_CACHE_DIR
        value: true
      - key: PIP_PREFER_BINARY
        value: true

databases:
  - name: family_planner_db
    databaseName: family_planner
    user: family_planner_user 
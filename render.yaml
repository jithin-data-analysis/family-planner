services:
  - type: web
    name: family-planner
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: family_planner_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

databases:
  - name: family_planner_db
    databaseName: family_planner
    user: family_planner_user 